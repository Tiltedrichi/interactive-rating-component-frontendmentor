<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="container">
    <div class="imageBox">
      <img class="starIcon" src="./images/icon-star.svg" alt="starIcon">
    </div>
    <section class="textContainer">
      <h2 class="cardTitle">How did we do?</h2>
      <p class="cardParagraph">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
    </section>
    <section class="rateList">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </section>
    <button class="submitButton" type="submit">SUBMIT</button>
  </main>
  <footer class="attribution">
    Challenge by <a target="_blank" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/Tiltedrichi">Andres Ricardo Rivera</a>.
  </footer>
  <script src="./main.js"></script>
</body>
</html>
